<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Navegacion</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/inicio">Home</a>
      <a mat-list-item routerLink="/portafolio">Torneo Nacional 2020!</a>
      <a mat-list-item routerLink="/servicios">Servicios</a>
      <a mat-list-item routerLink="/partners">Partners</a>
      <a mat-list-item routerLink="/contacto">Contacto</a>
      <a mat-list-item routerLink="/gato">Mini Juego</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>

        FootBall Hoy &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        
        <div id="caja">
          <input type="text"  placeholder="Buscas algo?" />
          <button type="button" >buscar</button>
        </div>

      

     
        
    </span>
    </mat-toolbar>
    <!-- Add Content Here -->
    
    <router-outlet></router-outlet>
    
  </mat-sidenav-content>
</mat-sidenav-container>
